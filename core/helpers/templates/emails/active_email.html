<html>
  <body style="font-family: Arial, sans-serif; color: #333">
    <div
      style="
        text-align: center;
        margin: 0 auto;
        width: 80%;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="color: #007bff">Activate Your Account</h2>
      <p style="font-size: 16px; line-height: 1.6">
        Hello, <strong>{{ email }}</strong>!<br /><br />
        Please click the link below to activate your account and get started
        with us.
      </p>
      <p style="font-size: 16px; line-height: 1.6">
        <a
          href="{{ activation_link }}"
          style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
          "
        >
          Activate Account
        </a>
      </p>
      <p style="font-size: 14px; color: #777; margin-top: 20px">
        If you did not request an account, please ignore this email.
      </p>
    </div>
  </body>
</html>
